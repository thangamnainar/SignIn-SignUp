<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container whole-container">
        <div class="login-form">
            <h1>Sign Up</h1>
            <input type="text" id="userName" placeholder="UserName"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button type="button" id="login-btn">Sign Up</button>
        </div>
    </div>

    <div class="container whole-container">
        <div class="login-form">
            <form action="" id="login-form">
              <h1>Sign In</h1>
              <span id="success"></span>
              <input type="text" id="singnInUserName" placeholder="UserName"><br>
              <input type="password" id="singnInPassword" placeholder="Password"><br>
              <span id="errorMessage"></span>
              <button id="signInForm" type="button">Sign In</button>
            </form>
          </div>
          
    </div>
    <script src="client.js"></script>
</body>

</html>
